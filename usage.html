<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <link rel="icon" href="./assets/favicon.ico"> -->
    <title>Event</title>
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet"> 
    
    <!-- 共用樣式 -->
    <link rel="stylesheet" href="./assets/css/style.css">

  <body>
    <div class="container">
      <!-- header -->
      <div class="header">  
        <div class="header-logo-container">
          <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="header-line"></div>
      </div>

      <!-- content -->
      <main class="main">
        <div class="usage-title">集章活動</div>
        <div class="org-line"></div>
        <div class="usage-content">
          <div class="usage-content-title">
            歡迎來到統一證券攤位<br>
            完成以下步驟即可獲得<span>扭蛋機抽獎機會乙次</span>
          </div>

          <!-- 步驟 -->
          <div class="content-step-list">
            <div class="step-item">
              <div class="step-number">
                <div>步驟1</div>
              </div>
              <div class="step-text">完成攤位體驗掃描QRcode</div>
            </div>
            <div class="step-item">
              <div class="step-number">
                <div>步驟2</div>
              </div>
              <div class="step-text">掃描成功後，獲得該攤位圖章</div>
            </div>
            <div class="step-item">
              <div class="step-number">
                <div>步驟3</div>
              </div>
              <div class="step-text">集滿4個圖章，完成集章活動</div>
            </div>
            <div class="step-item">
              <div class="step-number">
                <div>步驟4</div>
              </div>
              <div class="step-text">憑兌換畫面至服務台領取獎品!</div>
            </div>
          </div>

          <!-- 備註 -->
          <div class="content-ps">
            <div class="ps-title">備註</div>
            <div>
              <p>1. 每支行動裝置只能體驗一次喔。</p>
              <p>2. 請確認下方流程，確保最佳體驗：</p>
              <ul>
                <li>建議以Chrome瀏覽器開啟</li>
                <li>點選同意開啟鏡頭權限</li>
              </ul>
            </div>
          </div>
        </div>
        <button class="common-button back-button" onclick="window.location.href='index.html'">開始蒐集</button>
      </main>

      <!-- footer -->
      <div class="footer-line">
        © 統一綜合證券股份有限公司 114年金管證總字第0041號
      </div>
    </div>
